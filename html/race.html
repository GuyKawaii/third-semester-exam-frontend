<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Race</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/race.js" defer></script>
</head>
<body class="center">
<div class="navbar">
  <div><a href="races.html">Races</a></div>
  <div><a href="sailboats.html">Boats</a></div>
  <div><a href="season-results.html">Season Results</a></div>
</div>

<h1>add participant</h1>

<form id="create-form">
  <select id="create-sailboat"> </select>
  <input type="number" id="create-points" placeholder="points"> </input>
  <button type="submit">Add</button>
</form>

<h1>race-results</h1>
<table id="race-results-list">
  <thead>
  <tr>
    <th>sailboat id</th>
    <th>sailboat name</th>
    <th>points</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div id="updateModal">
  <form id="updateForm">
    <span id="close">&times;</span>
    <label for="sailboatId">sailboatId:</label><br>
    <input type="number" id="sailboatId" name="sailboatId"><br>
    <label for="points">points:</label><br>
    <input type="number" id="points" name="points"><br>
    <input type="hidden" id="updateId">
    <input type="submit" value="Update">
  </form>
</div>

</body>
</html>
