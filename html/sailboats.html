<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roskilde Yacht Club</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/sailboats.js" defer></script>
</head>
<body class="center">

<h2>Create Sailboat</h2>
<form id="create-form">
    <input type="text" id="create-name" placeholder="Name">
    <input type="text" id="create-boatType" placeholder="Boat Type">
    <button type="submit">Create</button>
</form>


<h1>Sailboats</h1>
<table id="sailboats-list">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Boat Type</th>
        <th>Actions</th>
    </tr>
</table>

<div id="updateModal">
    <form id="updateForm">
        <span id="close">&times;</span>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="boatType">Boat Type:</label><br>
        <input type="text" id="boatType" name="boatType"><br>
        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
