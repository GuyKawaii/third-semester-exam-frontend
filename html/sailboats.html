<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sailboats</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/sailboats.js" defer></script>
</head>
<body class="center">
<div class="navbar">
    <div><a href="races.html">Races</a></div>
    <div><a href="sailboats.html">Boats</a></div>
    <div><a href="season-results.html">Season Results</a></div>
</div>

<h2>Create Sailboat</h2>
<form id="create-form">
    <input type="text" id="create-name" placeholder="Name" required>
    <select id="create-boatType">
        <option value="LONGER_THAN_40_FEET">LONGER_THAN_40_FEET</option>
        <option value="LESS_THAN_25_FEET">LESS_THAN_25_FEET</option>
        <option value="BETWEEN_25_AND_40_FEET">BETWEEN_25_AND_40_FEET</option>
    </select>
    <button type="submit">Create</button>
</form>


<h1>Sailboats</h1>
<table id="sailboats-list">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Boat Type</th>
        <th>Actions</th>
    </tr>
</table>

<div id="updateModal">
    <form id="updateForm">
        <span id="close">&times;</span>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="boatType">Boat Type:</label><br>
        <select id="boatType">
            <option value="LONGER_THAN_40_FEET">LONGER_THAN_40_FEET</option>
            <option value="LESS_THAN_25_FEET">LESS_THAN_25_FEET</option>
            <option value="BETWEEN_25_AND_40_FEET">BETWEEN_25_AND_40_FEET</option>
        </select>
        <input type="hidden" id="updateId">
        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
